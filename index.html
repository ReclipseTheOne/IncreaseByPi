<html>
  <head>
    <script>
      var a = 0
      var n = 0
      function IncreaseByPi() {
      a = a + String(Math.PI)[n];
      n++;
      document.getElementById("Line").innerHTML = a;
      }
    </script>
  </head>
  <body>
    <button onClick="IncreaseByPi()">IncreaseByPi</button>
    <p id="Line">0</p>
  </body>
</html>
